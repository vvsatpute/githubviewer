<div class="row">
  <div class="col-xs-3 col-md-2" ng-repeat="contributer in contributers">
    <div class="thumbnail" >
      <img ng-src="{{contributer.avatar_url}}" style="height:140;width:140" alt="{{contributer.login}}" />
      <div class="caption text-center">
        <h4 >{{contributer.login}}<h4>
      </div>
    </div>
  </div>
</div>
